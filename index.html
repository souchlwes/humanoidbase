<!DOCTYPE html>
<html>
  <head>
    <title>Custom Humanoid</title>
    <style>
      body { margin: 0; font-family: sans-serif; background: #111; color: white; }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        background: rgba(0,0,0,0.6);
        padding: 10px;
        border-radius: 8px;
      }
      label, input { display: block; margin-bottom: 10px; }
    </style>
  </head>
  <body>
    <div id="controls">
      <label>Torso Height <input type="range" id="torsoSlider" min="1" max="3" step="0.1" value="2"></label>
      <label>Arm Length <input type="range" id="armSlider" min="0.5" max="2" step="0.1" value="1.2"></label>
      <label>Leg Length <input type="range" id="legSlider" min="1" max="3" step="0.1" value="2"></label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
